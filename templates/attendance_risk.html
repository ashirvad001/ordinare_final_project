<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Risk Alert - Ordinare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        .risk-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        .header-card {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            text-align: center;
            padding: 3rem 2rem;
        }
        .risk-card {
            border-left: 5px solid;
            transition: all 0.3s ease;
        }
        .risk-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        .risk-high { border-left-color: #e74c3c; }
        .risk-medium { border-left-color: #f39c12; }
        .risk-low { border-left-color: #27ae60; }
        .risk-badge {
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            border-radius: 50px;
        }
        .projection-chart {
            height: 100px;
            background: linear-gradient(90deg, #e74c3c 0%, #f39c12 50%, #27ae60 100%);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        .projection-marker {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 3px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .recommendation-item {
            padding: 1rem;
            border-radius: 10px;
            margin: 0.5rem 0;
        }
        .rec-urgent { background: #fee; border-left: 4px solid #e74c3c; }
        .rec-warning { background: #fef5e7; border-left: 4px solid #f39c12; }
        .rec-success { background: #eafaf1; border-left: 4px solid #27ae60; }
        .rec-info { background: #ebf5fb; border-left: 4px solid #3498db; }
    </style>
</head>
<body>
    <div class="risk-container">
        <div class="glass-card header-card">
            <i class="bi bi-shield-exclamation" style="font-size: 3rem;"></i>
            <h1 class="display-4 fw-bold mt-3 mb-2">Attendance Risk Alert</h1>
            <p class="lead mb-0">AI-Powered Attendance Risk Prediction</p>
            <p class="mt-2"><small>Using Logistic Regression ML Model</small></p>
        </div>

        <div id="loadingSpinner" class="text-center">
            <div class="spinner-border text-light" style="width: 3rem; height: 3rem;"></div>
            <p class="text-white mt-3 fw-bold">Analyzing attendance patterns...</p>
        </div>

        <div id="riskResults" style="display: none;">
            <div class="glass-card">
                <h4 class="fw-bold mb-3">
                    <i class="bi bi-graph-up me-2"></i>
                    Risk Analysis Summary
                </h4>
                <div class="row g-3" id="summaryCards"></div>
            </div>

            <div id="subjectRisks"></div>

            <div class="glass-card">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="fw-bold mb-0">
                        <i class="bi bi-info-circle me-2"></i>
                        How Risk is Calculated
                    </h5>
                    <a href="/dashboard" class="btn btn-primary">
                        <i class="bi bi-arrow-left me-2"></i>Back to Dashboard
                    </a>
                </div>
                <hr>
                <div class="row g-3">
                    <div class="col-md-3">
                        <div class="text-center">
                            <i class="bi bi-percent text-primary" style="font-size: 2rem;"></i>
                            <h6 class="mt-2">Current %</h6>
                            <small class="text-muted">Your attendance now</small>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="text-center">
                            <i class="bi bi-graph-up-arrow text-success" style="font-size: 2rem;"></i>
                            <h6 class="mt-2">Trend</h6>
                            <small class="text-muted">Recent pattern</small>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="text-center">
                            <i class="bi bi-calendar-event text-warning" style="font-size: 2rem;"></i>
                            <h6 class="mt-2">Projection</h6>
                            <small class="text-muted">Future estimate</small>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="text-center">
                            <i class="bi bi-robot text-danger" style="font-size: 2rem;"></i>
                            <h6 class="mt-2">ML Model</h6>
                            <small class="text-muted">AI prediction</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadRiskAnalysis() {
            try {
                const response = await fetch('/api/attendance_risk');
                const result = await response.json();

                if (result.success) {
                    displayResults(result.risks);
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load risk analysis');
            }
        }

        function displayResults(risks) {
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('riskResults').style.display = 'block';

            // Summary cards
            const highRisk = risks.filter(r => r.risk_level === 'High').length;
            const mediumRisk = risks.filter(r => r.risk_level === 'Medium').length;
            const lowRisk = risks.filter(r => r.risk_level === 'Low').length;

            document.getElementById('summaryCards').innerHTML = `
                <div class="col-md-4">
                    <div class="card border-danger">
                        <div class="card-body text-center">
                            <h2 class="text-danger fw-bold">${highRisk}</h2>
                            <p class="mb-0">High Risk</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card border-warning">
                        <div class="card-body text-center">
                            <h2 class="text-warning fw-bold">${mediumRisk}</h2>
                            <p class="mb-0">Medium Risk</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card border-success">
                        <div class="card-body text-center">
                            <h2 class="text-success fw-bold">${lowRisk}</h2>
                            <p class="mb-0">Low Risk</p>
                        </div>
                    </div>
                </div>
            `;

            // Subject risks
            const container = document.getElementById('subjectRisks');
            container.innerHTML = '';

            risks.forEach(risk => {
                const trendIcon = risk.trend >= 0 ? 'arrow-up text-success' : 'arrow-down text-danger';
                
                container.innerHTML += `
                    <div class="glass-card risk-card risk-${risk.risk_level.toLowerCase()}">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <div>
                                <h4 class="fw-bold mb-1">${risk.subject_name}</h4>
                                <small class="text-muted">
                                    ${risk.attended} / ${risk.total_classes} classes attended
                                </small>
                            </div>
                            <span class="badge bg-${risk.color} risk-badge">
                                ${risk.risk_level} Risk
                            </span>
                        </div>

                        <div class="row g-3 mb-3">
                            <div class="col-md-3">
                                <div class="text-center">
                                    <h3 class="fw-bold text-${risk.color}">${risk.current_percentage}%</h3>
                                    <small class="text-muted">Current</small>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="text-center">
                                    <h3 class="fw-bold">
                                        <i class="bi bi-${trendIcon}"></i>
                                        ${Math.abs(risk.trend).toFixed(1)}%
                                    </h3>
                                    <small class="text-muted">Trend</small>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="text-center">
                                    <h3 class="fw-bold">${risk.projected_percentage}%</h3>
                                    <small class="text-muted">Projected</small>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="text-center">
                                    <h3 class="fw-bold">${risk.risk_probability}%</h3>
                                    <small class="text-muted">Risk Score</small>
                                </div>
                            </div>
                        </div>

                        <div class="projection-chart mb-3">
                            <div class="projection-marker" style="left: ${risk.current_percentage}%;"></div>
                            <div class="projection-marker" style="left: ${risk.projected_percentage}%; opacity: 0.5;"></div>
                        </div>

                        <h6 class="fw-bold mb-2">
                            <i class="bi bi-lightbulb me-2"></i>
                            Recommendations
                        </h6>
                        ${risk.recommendations.map(rec => `
                            <div class="recommendation-item rec-${rec.type}">
                                <i class="bi bi-${rec.icon} me-2"></i>
                                ${rec.text}
                            </div>
                        `).join('')}
                    </div>
                `;
            });
        }

        // Load on page load
        document.addEventListener('DOMContentLoaded', loadRiskAnalysis);
    </script>
</body>
</html>
